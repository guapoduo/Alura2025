<!DOCTYPE html> <!-- Declaração do tipo de documento (HTML5) -->
<html> <!-- Início do documento HTML -->
<head> <!-- Cabeçalho da página (metadados e título) -->
  <meta charset="UTF-8">
  <title>Página Básica</title> <!-- Define o título da aba do navegador -->
</head>
<body> <!-- Corpo da página (conteúdo visível) -->
  <h1>Bem-vindo!</h1> <!-- Título principal da página -->
  <p>Turma 3 ano</p> <!-- Parágrafo de texto -->
</body>
</html> <!-- Fim do documento HTML -->
 <ul> <!-- Início de uma lista não ordenada (com marcadores) -->
    <li>Item 1</li> <!-- Primeiro item da lista -->
    <li>Item 2</li> <!-- Segundo item da lista -->
    <li>Item 3</li> <!-- Terceiro item da lista -->
  </ul> <!-- Fim da lista não ordenada -->
  <p>Esta é uma página com uma lista de exemplo.</p> <!-- Parágrafo de texto explicativo -->
</body>
</html> <!-- Fim do documento HTML -->
